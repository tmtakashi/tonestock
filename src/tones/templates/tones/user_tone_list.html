{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}

<h2 class="title">My Tones</h2>
{% for tone in user_tones %}
    <div>
        <a href="{% url 'tones:detail' tone.pk %}">{{ tone.name }}</a> 
        <a class="fas fa-edit" href="{% url 'tones:edit_tone'  tone.pk %}"></a>
        <a class="fas fa-trash-alt" href="{% url 'tones:delete'  tone.pk %}"></a>
    </div>
{% endfor %}
{% endblock %}
