{% extends "base.html" %}
{% block content %}
<form action="" method="POST">
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="card w-50 mx-auto">
        <div class="card-body">
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                {{ field }}
                {{ field.errors }}
            </div>
            {% endfor %}
            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-lg">送信</button>
        </div>
    </div>
</form>
{% endblock %}
