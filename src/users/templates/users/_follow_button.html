{% load static %}

{% if user.profile in object.profile.followed_by.all %} 
    <button class="btn btn-outline-danger follow-btn" 
    data-href="{% url 'users:follow_toggle' object.pk %}">フォロー解除</button>
{% else %}
    <button class="btn btn-outline-primary follow-btn" 
    data-href="{% url 'users:follow_toggle' object.pk %}">フォロー</button>
{% endif %}

<script src="{% static "users/js/follow.js" %}"></script>
