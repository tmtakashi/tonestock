{% extends 'base.html' %}

{% block content %}
<h1>アカウント作成</h1>
<form method="POST">
    {% csrf_token %}

    <label>ユーザー名: </label>{{ form.username }} <br>
    <label>メールアドレス:</label>{{ form.email }} <br>
    <label>パスワード: </label>{{ form.password1 }} <br>
    <label>パスワードの確認: </label>{{ form.password2 }}
    <hr>
    <input type="submit" value="アカウント作成">

    {% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <p>{{ error }}</p>
        {% endfor %}
     {% endfor %}
    {% endif %} 
</form>
{% endblock %}
