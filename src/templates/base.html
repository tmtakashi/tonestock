{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
    <!-- extra css -->
    <link href="{% static 'css/reset.css' %}" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light" style="background-color: #e3f2fd;">
        <div class="container">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="navbar-brand logo" href="{% url 'home' %}"><img height="46" src="{% static "/images/tonestock_logo.svg" %}" alt="logo"> </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tones:user_tone_list' %}">My Tones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_gear_list' %}">My Gears</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tones:all_tone_list' %}">Tone Feed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tones:add_tone' %}">音作りを追加</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_gears' %}">機材を追加</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:logout' %}">ログアウト</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link text-info" href="{% url 'users:login' %}">ログイン</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-info btn-m mx-3" href="{% url 'users:signup' %}">アカウント作成</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    {% block homepage %}
    {% endblock %}

    <div class="container py-3">
        {% block content %}
        {% endblock %}
    </div>

    {% block extrajs %}
    {% endblock %}
</body>
</html>
